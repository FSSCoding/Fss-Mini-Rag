# ğŸ  OPTION 1: OLLAMA (LOCAL) - Default and Recommended
# âœ… Pros: Free, private, no API keys, good quality
# âŒ Cons: Uses your computer's resources, limited by hardware
llm:
  provider: ollama                    # Use local Ollama
  ollama_host: localhost:11434        # Default Ollama location
  synthesis_model: llama3.2           # Good all-around model
  # alternatives: qwen3:0.6b (faster), llama3.2:3b (balanced), llama3.1:8b (quality)
  expansion_model: llama3.2
  enable_synthesis: false
  synthesis_temperature: 0.3
  cpu_optimized: true
  enable_thinking: true
  max_expansion_terms: 8

# ğŸ–¥ï¸ OPTION 2: LM STUDIO (LOCAL) - User-Friendly Alternative
